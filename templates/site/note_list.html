{% extends 'site/base.html' %}

  {% block content %}
    {% for post in posts %}
        <div class="post">
            <div class="date">
                {{ post.end_time }}

            </div>
            <h1><a href="{% url 'note_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <p>{{ post.text|linebreaksbr }}</p>
        </div>
    {% endfor %}
  {% endblock content %}
